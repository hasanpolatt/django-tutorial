<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    {% for article in articles %}
        <a href="{% url 'single' article.id %}"><h1>{{ article.title }}</h1></a>
        <p>Posted by: {{ article.author }}, Posted in: {{ article.category }}</p>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" />
        <p>{{ article.content }}</p>
    {% endfor %}
</body>
</html>
